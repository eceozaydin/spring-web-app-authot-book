<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trial</title>
</head>
<body>
<h1>book list</h1>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>publisher</th>
    </tr>
    <tr th:each="book:${books}">
        <th th:text="${book.id}"></th>
        <th th:text="${book.title}"></th>
        <th th:text="${book.publisher.publisherName}"></th>
    </tr>
</table>
</body>
</html>
